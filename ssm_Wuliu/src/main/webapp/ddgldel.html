function findOrder(pages){
	$("#pages").val(pages);
	$.ajax({
		url:"findOrderPages.action",
		data:$("#orderFrom").serialize(),
		dataType:"JSON",
		method:"POST",
		success:function(data){
			$("#orderTbody").html("");
			if(data.obj!=null&&data.obj.length>0){
				$.each(data.obj,function(index,item){
					var tr="<tr bgcolor='#FFFFFF'><td width='9%' height='25' ><input type='checkbox' name='ordercode"+-item.osid+"' value='"+item.osid+"'></td>";
					tr+="<td width='9%' height='25'><a href='javascript:tiaozhuangOrder("+item.osid+")' >"+item.osid+"</a></td>";
					tr+="<td width='9%' height='25'>"+item.osendname+"</td>"  
	                tr+="<td width='6%'>"+item.orecname+"</td>";
	                tr+="<td width='7%'>"+item.remark3+"</td>";
	                tr+="<td width='5%'>"+item.remark4+"</td>";
	                tr+="<td width='7%'>"+item.osendaddress+"</td>";
	                tr+="<td width='13%'>"+item.orecaddress+"</td>";
	                switch(item.ostatus){
	                case 1:tr+="<td width='8%'>未发件</td>";break;
	                case 2:tr+="<td width='8%'>已发件</td>";break;
	                case 3:tr+="<td width='8%'>已送达</td>";break;
	                case 4:tr+="<td width='8%'>已签收</td>";break;
	                case 5:tr+="<td width='8%'>已召回</td>";break;
	                case 6:tr+="<td width='8%'>已撤单</td>";break;
	                }
	                tr+="<td width='8%'>"+item.otimeString+"</td></tr>"
					$(tr).appendTo($("#orderTbody"));
				});
			}else{
				$("#orderTbody").append("查无数据...");
			}

			//分页功能
			var pages=data.pages;
			var total=data.total;
			var pagesize=data.pageSize;
			var countpages;
			if(total%pagesize==0){
				countpages=total/pagesize;
			}else{
				countpages=(parseInt(total/pagesize)+1);
			}
			var prepages=pages;
			if(pages>1){
				prepages=pages-1;
			}
			var nextpages=countpages;
			if(countpages==0){
				countpages+=1;
			}
			if(pages<countpages){
				nextpages=pages+1;
			}
			//$("#orderTbody").html("");
			var temp="<tr bgcolor='#FFFFFF'><td colspan='10' style='text-align:center'><a href='javascript:findOrder(1)'> 首页</a> &nbsp;&nbsp;&nbsp;&nbsp;   <a href='javascript:findOrder("+prepages+")'>上 一页</a>  &nbsp;&nbsp;   &nbsp;&nbsp;  <a href='javascript:findOrder("+nextpages+")'>下一页</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href='javascript:findOrder("+countpages+")'>末页</a>";
				temp+="&nbsp;&nbsp;&nbsp;&nbsp;<span>第"+pages+"页/共"+countpages+"页    记录总数:"+total+"条  每页显示"+pagesize+"条</span></td></tr>	";
			$(temp).appendTo($("#orderTbody"));
		}
	})
}

//先查找表格中的那些行需要删除，先把ID拼接起来
function pinJieOrderId(){
	var table=document.getElementById('orderTable');
	var stringOrderId="";
	for(var i=table.rows.length - 1; i>0;i--){   
	    var chkOrder = table.rows[i].cells[0].firstChild;    
		if(chkOrder){    
		   if(chkOrder.type = "CHECKBOX"){    
		      if(chkOrder.checked){    
		      	if(stringOrderId.length>0){  
		      		stringOrderId+="-"+table.rows[i].cells[1].innerHTML;   
		      	}else{
		      		stringOrderId=table.rows[i].cells[1].innerHTML; 
		      	}
		      }    
		    }    
		}    
	}
	var splitOrderId=stringOrderId.split("-");
	var finallyOrderId="";
	for(var i=0;i<splitOrderId.length;i++){
		if(finallyOrderId.length>0){
			finallyOrderId+="-"+splitOrderId[i].substring(41,splitOrderId[i].length-4);
		}else{
			finallyOrderId=splitOrderId[i].substring(41,splitOrderId[i].length-4);
		}
	}
	return finallyOrderId;
}
